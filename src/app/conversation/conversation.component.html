<li class="content" *ngIf="_conversation">
  <div class="panel panel-default" id="convention-{{_conversation.id}}">
    <div class="panel-heading">
      <a href="javascrop:void(0)" class="toggle-window">{{(current_user.id == _conversation.recipient.id) ? _conversation.sender.email : _conversation.recipient.email}}</a>
      <a href="javascrop:void(0)" (click)="closeConversation()" class="btn btn-default btn-xs pull-right"></a>
    </div>

    <div class="panel-body" >
      <div class="messages-list">
        <ul>
          <li *ngFor="let message of messages">
            <div *ngIf="message" class="row">
              <div [class]="current_user.id == message.user.id ? 'message-sent' : 'message-received'">
                {{message.body}}
              </div>
            </div>
          </li>
        </ul>
      </div>
      <form class="new_message">
        <textarea name="body" class="form-control" #chat (keyup)="submit($event)"></textarea>
        <input id="submit" type="submit" class="btn btn-success" value="Send" (click)="createMessage(chat.value)">
      </form>
    </div>
  </div>
</li>
