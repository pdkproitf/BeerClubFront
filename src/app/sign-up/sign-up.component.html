<div class="container form-container">
  <button (click)="signIn()" class="asking" type="button">Sign In</button>
  <p class="asking">Already have an account?</p>

  <div class="maketing">
    <h2>Get started absolutely free.</h2>
    <h4>Create an account to get your passport</h4>
    <p class="des">Free forever. No credit card needed.</p>
  </div>

  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name: </label><br/>
      <input pInputText type="text" class="form-control" id="name" [(ngModel)]="user.name"
      placeholder="Julie Morin" required name="name">
    </div>
    <br/>
    <div class="form-group">
      <label for="email">Email: </label><br/>
      <input pInputText type="text" class="form-control" id="email" [(ngModel)]="user.email"
      placeholder="julie@example.com" required name="email">
    </div>
    <br/>
    <div class="form-group">
      <label for="password">Password: </label><br/>
      <input pInputText type="password" class="form-control" id="password" [(ngModel)]="user.password"
      placeholder="6+ characters" required name="password">
    </div>
    <div class="form-group">
      <br/>
      <label for="password">password_confirmation</label><br/>
      <input pInputText type="password" class="form-control" id="company" [(ngModel)]="user.password_confirmation"
      placeholder="6+ characters" required name="password_confirmation">
    </div>
    <br/><br/>
    <button class="sign-up-btn" pButton type="submit" label="Sign Up Free"></button>
  </form>
  <br/>
</div>
<p-growl [value]="msgs"></p-growl>
