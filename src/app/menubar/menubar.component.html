<div class="topnav">
  <span class="logo"><a [class]="classActive[0]" (click)="setActiveMenu(0)" href="#"><img src="{{ '/assets/beer-picture/craft-beer-logo.png'}}" alt=""></a></span>
  <span *ngIf="user"><a (click)="setActiveMenu(0)" href="#" (click)="logOut()"><i class="fa fa-user"></i> Log out</a></span>
  <span *ngIf="user"><a (click)="setActiveMenu(0)" href="#"><i class="fa fa-user"></i>{{user.email}}</a></span>
  <span *ngIf="!user"><a [class]="classActive[1]" (click)="setActiveMenu(1)"  href="/sign-in/admin"><i class="fa fa-user"></i> Login </a></span>
  <span *ngIf="user && user.admin_mode"><a [class]="classActive[2]" (click)="setActiveMenu(2)" href="/sign-up/admin"><i class="fa fa-user"></i>New Account</a></span>
  <span *ngIf="!user"><a [class]="classActive[3]" (click)="setActiveMenu(3)" href="/sign-in/customer"><i class="fa fa-user"></i> See My Passport </a></span>
  <span *ngIf="user && user.admin_mode"><a [class]="classActive[4]" (click)="setActiveMenu(4)" href="/beer"><i class="fa fa-user"></i> Create Beer </a></span>
  <span *ngIf="user && user.admin_mode"><a [class]="classActive[5]" (click)="setActiveMenu(5)" href="/passports"><i class="fa fa-heart"></i> PassPorts</a></span>
  <span *ngIf="user && !user.admin_mode"><a [class]="classActive[6]" (click)="setActiveMenu(6)" href="/passport/{{user['passport']['id']}}"><i class="fa fa-heart"></i> My PassPort </a></span>
  <span *ngIf="user"><a [class]="classActive[6]" (click)="setActiveMenu(6)" href="/chat/"><i class="fa fa-heart"></i> Chat </a></span>
</div>
<p-growl [value]="msgs"></p-growl>
