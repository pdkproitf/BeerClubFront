<div class="beer" *ngIf="beer" >
  <div class="product-breadcroumb">
    <a href="#">{{beer.category.name}}</a>
    <a href="/beer/{{beer.id}}"> {{beer.name}} </a>
  </div>

  <div class="content">
    <div class="image inline" >
      <img src="{{ '/assets/beer-picture/default-beer.png'}}">
    </div>

    <div class="inform inline">

      <div class="control-inform" *ngIf="user">
        <div class="oval" (click)="archive(beer.id)">
          <div class="text">
            <i class="fa fa-{{ beer.archived? 'undo' : 'archive'}}" aria-hidden="true"></i>
          </div>
        </div>
        <div class="oval" (click)="edit(beer.id)">
          <div class="text">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="text">
        <strong>Name:</strong>
        <label for="">{{beer.name}}</label>
      </div>

      <div class="text">
        <strong>Manufacturer: </strong>
        <label for="">{{beer.manufacurter}}</label>
      </div>

      <div class="text">
        <strong>Category:</strong>
        <label for="text">{{beer['category']['name']}}</label>
      </div>

      <div class="text">
        <strong>Country:</strong>
        <label for="">{{beer.country}}</label>
      </div>

      <div class="text">
        <strong>Price:</strong>
        <ins>${{beer.price}}</ins>
      </div>

      <div class="text">
        <strong>Description:</strong>
        <label for="">{{beer.description}}</label>
      </div>

    </div>
  </div>
</div>
<p-growl [value]="msgs"></p-growl>
